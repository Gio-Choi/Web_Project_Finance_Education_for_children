    <div class="container">

    <section id = "main" class="mx-auto my-5 py-5 px-3">
      <p>유튜버 쿠옹이와 함께 하는</p>
      <h1>초등학생을 위한</h1>
      <h1> 금융 교육</h1>


      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      <img src="./img/main_picture.jpg" alt="mainImage" class="img-fluid">
    </div>

      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:goInput()">시작하기</button>
    </section>


    <section id = "input" class="mx-auto my-5 py-5 px-3">
      <p>너에 대해 알려 줄래?</p>
      <form method="get" action="start.js">
        성별: <input type="radio" name="sex" value="male"/>남성
           <input type="radio" name="sex" value="female"/>여성<br>

        <p></p>
        출생년도: <select name="year" size="1">
            <option>2014</option> <option>2013</option> <option>2012</option> <option>2011</option>
            <option>2010</option> <option>2009</option> <option>2008</option> <option>2007</option>
            <option>2006</option>
        </select>
        <p></p>
        <p>
        나의 경제 이해도는? <br>
        수준: <input type="checkbox" name="goods" value="tech"/>하수
          <input type="checkbox" name="goods" value="idol"/>중수
          <input type="checkbox" name="goods" value="food"/>고수
        <br><br>

        너가 가장 좋아하는 게 뭐야?<br>

        <form method="get" action="start.js" id ="preference">
          <input type="radio" name="preference" value="food" />음식
          <input type="radio" name="preference" value="tech"/>전자기기
          <input type="radio" name="preference" value="culture"/>문화생활<br>
          <br>
        교육 받기 전 각오: <br>
        <textarea class="col-lg-6 col-md-6 col-sm-6 col-6 mx-auto" name="comments" rows="3" cols="10"/></textarea>
        </p> <hr>
      </form>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:goToGift()">다음</button>
    </section>


    <section id = "ask_gift" class="mx-auto my-5 py-5 px-3">
      <p>먼저 소비 습관 테스트 해보자! </p>

      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      <img src="./img/go_to_test.jpg" alt="mainImage" class="img-fluid">
      </div>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()"> 다음</button>

    </section>


    <section id = "qna">

        </div>
      </div>

    </div>
    <div class="answerBox">
    </div>
    </section>
